<div class="container mt-4">
    <h1>Globant Market</h1>

    <input type="text" class="form-control bg-dark text-light border-0 my-4 text-center rounded-0"
        (keyup)="searchProduct()" [(ngModel)]="searchText" placeholder="Search a Product">


    <table class="table table-dark">
        <thead>
            <tr>
                <th *ngFor="let title of titles">
                    {{title}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of filteredProducts; let i = index">
                <td class="text-muted">
                    {{i + 1}}
                </td>
                <td>
                    <img [src]="product.image" alt="{{product.title}}" style="width: 2rem;">
                    <span class="ms-3">
                        {{product.title}}
                    </span>

                </td>
                <td>
                    {{product.price | currency:'USD':true}}
                </td>

            </tr>
        </tbody>
    </table>
</div>
